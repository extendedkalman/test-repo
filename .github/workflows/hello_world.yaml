name: hello world workflow

on:
  push:
    branches:
      - main

  workflow_dispatch:


jobs:
  hello:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: hello world
        run: echo "Hello world"
        shell: bash

  goodbye:
    runs-on: ubuntu-latest
    steps:
      - name: goodbye world
        run: echo ${{ github.workspace }}
        shell: bash

  test:
    needs: [hello, goodbye]
    runs-on: windows-latest
    steps:
      - name: test powershell
        id: test-powershell
        shell: powershell
        run: |
          Write-Output "path=Hello World 123"

  test2:
    needs: [test]
    runs-on: windows-latest
    steps:
      - name: test2 powershell
        shell: powershell
        run: |
          Write Output "${{ steps.test-powershell.outputs.path }}"

  create-dir:
    runs-on: windows-latest
    steps:
      - name: create dir
        shell: powershell
        run: |
          mkdir testdir

  in-dir:
    needs: [create-dir]
    runs-on: windows-latest
    steps:
      - name: in dir
        shell: powershell
        run: |
          cd testdir
